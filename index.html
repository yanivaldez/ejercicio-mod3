<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>modulo3 ejercicio1</title>
</head>
<body>
    <h1 class="Text-center" color="red">Completar Formulario</h1>
    <section id="datos tabla" class="mt-5">
        <main class="container" >
    <section id="section-formulario">
        <form id="form-clientes">
            <label for="Nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" class="form-control" required>
            <label for="Apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control"  required>
            <label for="Rut" class="form-label">Rut:</label>
            <input type="text" name="rut" id="rut" class="form-control" required>
            <button type="submit" class="btn btn-primary my-4">Enviar datos</button>
        </form>

    </section>
    <section id="datos tabla" class="mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Rut</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla">
              
            </tbody>
          </table>
    </section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
